<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BLE + Mic Test</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 1rem;
      background: #f8f8f8;
      color: #222;
    }
    h2 {
      font-size: 1.4rem;
      margin-bottom: 1rem;
    }
    section {
      margin-bottom: 2rem;
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    button {
      padding: 0.6rem 1rem;
      font-size: 1rem;
      margin-bottom: 1rem;
    }
    ul {
      padding: 0;
      list-style: none;
    }
    li {
      padding: 0.5rem;
      margin-bottom: 0.4rem;
      background: #e6e6fa;
      border-radius: 4px;
      font-size: 1rem;
    }
    select, audio {
      width: 100%;
      margin-top: 0.5rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <h2>Meta Glasses Web Test</h2>

  <section>
    <h3>BLE Scan (Real-time RSSI)</h3>
    <button id="bleScanBtn">Start BLE Scan</button>
    <ul id="bleList"></ul>
  </section>

  <section>
    <h3>Microphone Test</h3>
    <button onclick="listMicDevices()">List Microphones</button>
    <select id="micList"></select>
    <button onclick="testMic()">Record 3 Seconds</button>
    <audio id="player" controls style="display:none; margin-top:10px;"></audio>
  </section>

  <script>
    // BLE 이름 → 작품 제목 매핑
    const artworkMap = {
      "f03569": "1. 우제류를 위하여",
      "f06616": "2. 마두",
      "f07812": "3. 트리",
      "f02313": "4. 동으로 동으로",
      "f02904": "5. 보이스 모자",
      "f04423": "6. 비상 (1983)",
      "f05618": "7. 오호라 나는 곤고한 사람이로다",
      "f06329": "8. 그림자를 삼키다",
      "f06685": "9. 번역된 도자기"
    };

    const devicesMap = new Map();

    function renderList() {
      const ul = document.getElementById('bleList');
      ul.innerHTML = "";

      const sorted = [...devicesMap.entries()]
        .sort((a, b) => b[1].rssi - a[1].rssi);

      for (const [title, info] of sorted) {
        const li = document.createElement('li');
        li.textContent = `${title} - RSSI: ${info.rssi} dBm`;
        ul.appendChild(li);
      }
    }

    document.getElementById('bleScanBtn').addEventListener('click', async () => {
      const bleList = document.getElementById('bleList');
      bleList.innerHTML = "";

      if (!navigator.bluetooth || !navigator.bluetooth.requestLEScan) {
        console.error("Web Bluetooth LE Scan not supported.");
        return;
      }

      try {
        const scan = await navigator.bluetooth.requestLEScan({
          acceptAllAdvertisements: true
        });

        navigator.bluetooth.addEventListener('advertisementreceived', (event) => {
          const name = event.device.name;
          const rssi = event.rssi;

          if (!name || !(name in artworkMap)) return;

          const title = artworkMap[name];
          console.log(`📡 ${title} (RSSI: ${rssi})`);

          devicesMap.set(title, { rssi: rssi, timestamp: Date.now() });
          renderList();
        });

        setTimeout(() => {
          scan.stop();
          console.log("BLE scan stopped.");
        }, 15000);

      } catch (err) {
        console.error('BLE scan error:', err);
      }
    });

    async function listMicDevices() {
      try {
        await navigator.mediaDevices.getUserMedia({ audio: true });
        const devices = await navigator.mediaDevices.enumerateDevices();
        const micList = document.getElementById('micList');
        micList.innerHTML = "";

        devices
          .filter(d => d.kind === 'audioinput')
          .forEach(d => {
            const option = document.createElement('option');
            option.value = d.deviceId;
            option.textContent = d.label || `Microphone ${d.deviceId}`;
            micList.appendChild(option);
          });
      } catch (err) {
        console.error('Microphone error:', err);
      }
    }

    async function testMic() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        const mediaRecorder = new MediaRecorder(stream);
        const audioChunks = [];

        mediaRecorder.ondataavailable = event => audioChunks.push(event.data);
        mediaRecorder.onstop = () => {
          const audioBlob = new Blob(audioChunks);
          const audioUrl = URL.createObjectURL(audioBlob);
          const audio = document.getElementById('player');
          audio.src = audioUrl;
          audio.style.display = 'block';
          audio.play();
        };

        mediaRecorder.start();
        console.log("Recording started...");
        setTimeout(() => mediaRecorder.stop(), 3000);
      } catch (err) {
        console.error('Recording failed:', err);
      }
    }
  </script>

</body>
</html>
