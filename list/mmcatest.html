<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>BLE + Mic Test</title>
</head>
<body>
  <h2>🎧 Meta Glasses 웹앱 통합 테스트</h2>

  <!-- BLE 테스트 -->
  <section>
    <h3>1. 🔵 BLE 스캔 (RSSI 포함)</h3>
    <button id="bleScanBtn">Start BLE Scan</button>
    <ul id="bleList"></ul>
  </section>

  <hr>

  <!-- 마이크 목록 + 테스트 -->
  <section>
    <h3>2. 🎙️ 마이크 테스트</h3>
    <button onclick="listMicDevices()">List Microphones</button>
    <select id="micList" style="width: 100%; margin-top: 8px;"></select>
    <br><br>
    <button onclick="testMic()">Test Mic (Record 3s)</button>
    <audio id="player" controls style="display:none; margin-top:10px;"></audio>
  </section>

  <script>
    const allowedNames = [
      "f03569", "f06616", "f07812", "f02313", "f02904",
      "f04423", "f05618", "f06329", "f06685"
    ];

    // BLE 스캔
    document.getElementById('bleScanBtn').addEventListener('click', async () => {
      const bleList = document.getElementById('bleList');
      bleList.innerHTML = "";

      if (!navigator.bluetooth || !navigator.bluetooth.requestLEScan) {
        alert("❌ 이 브라우저는 BLE 광고 스캔(requestLEScan)을 지원하지 않습니다.\n\n➡ Chrome에서 chrome://flags/#enable-experimental-web-platform-features 설정이 필요합니다.");
        return;
      }

      try {
        const scan = await navigator.bluetooth.requestLEScan({
          acceptAllAdvertisements: true
        });

        navigator.bluetooth.addEventListener('advertisementreceived', (event) => {
          const name = event.device.name;
          const rssi = event.rssi;

          if (allowedNames.includes(name)) {
            const li = document.createElement('li');
            li.textContent = `${name} → RSSI: ${rssi} dBm`;
            bleList.appendChild(li);
          }
        });

        alert('📡 BLE 스캔 시작됨. 15초 동안 주변 장치를 탐색합니다.');

        setTimeout(() => {
          scan.stop();
          alert('⏹️ BLE 스캔 종료됨.');
        }, 15000);

      } catch (err) {
        alert('BLE scan error: ' + err);
      }
    });

    // 마이크 목록
    async function listMicDevices() {
      try {
        await navigator.mediaDevices.getUserMedia({ audio: true });
        const devices = await navigator.mediaDevices.enumerateDevices();
        const micList = document.getElementById('micList');
        micList.innerHTML = "";

        devices
          .filter(d => d.kind === 'audioinput')
          .forEach(d => {
            const option = document.createElement('option');
            option.value = d.deviceId;
            option.textContent = d.label || `Microphone ${d.deviceId}`;
            micList.appendChild(option);
          });
      } catch (err) {
        alert('Microphone error: ' + err);
      }
    }

    // 마이크 녹음 테스트 (3초 후 재생)
    async function testMic() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        const mediaRecorder = new MediaRecorder(stream);
        const audioChunks = [];

        mediaRecorder.ondataavailable = event => audioChunks.push(event.data);
        mediaRecorder.onstop = () => {
          const audioBlob = new Blob(audioChunks);
          const audioUrl = URL.createObjectURL(audioBlob);
          const audio = document.getElementById('player');
          audio.src = audioUrl;
          audio.style.display = 'block';
          audio.play();
        };

        mediaRecorder.start();
        alert("🎤 녹음 시작 (3초간)... 말해보세요!");
        setTimeout(() => mediaRecorder.stop(), 3000);
      } catch (err) {
        alert('Recording failed: ' + err);
      }
    }
  </script>
</body>
</html>
