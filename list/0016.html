<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#f5f5f5"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator and Scanner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.qrcode/1.0/jquery.qrcode.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }

        body, html {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            color: #333;
        }

        h1 {
            font-size: 1.5rem;
            color: #4CAF50;
            margin-bottom: 20px;
            text-shadow: 0px 0px 5px rgba(76, 175, 80, 0.8);
        }

        .input-area {
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .input-field {
            padding: 10px;
            font-size: 1rem;
            border: 2px solid #4CAF50; /* 파란색 경계 */
            border-radius: 5px;
            width: 250px;
            color: #333;
        }

        #qrCode {
            margin: 20px;
            padding: 10px;
            border: 2px dashed #4CAF50; /* 파란색 대시 경계 */
            border-radius: 10px;
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #e6e6fa; /* 연한 보라색 배경 */
        }

        .button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #abf0ad; /* 연한 초록색 */
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }

        .button:hover {
            background-color: #388e3c; /* 다크 그린 호버 */
        }

        #reader {
            width: 300px;
            height: 300px;
            margin-top: 20px;
            display: none; /* 초기에는 숨김 */
        }
    </style>
</head>
<body>

<h1>QR Code Generator and Scanner</h1>

<div class="input-area">
    <input type="text" id="qrInput" class="input-field" placeholder="Enter URL or Text">
    <button class="button" id="generateButton">Generate QR Code</button>
</div>

<div id="qrCode"></div>

<div id="reader"></div>

<button class="button" id="scanButton">Start Scanning</button>

<script>
    // QR 코드 생성
    document.getElementById("generateButton").addEventListener("click", function() {
        const qrInput = document.getElementById("qrInput").value;
        if (qrInput) {
            $('#qrCode').empty(); // 이전 QR 코드 제거
            $('#qrCode').qrcode({
                width: 200,
                height: 200,
                text: qrInput
            });
        } else {
            alert("Please enter a URL or text.");
        }
    });

    // QR 코드 스캔
    const html5QrCode = new Html5Qrcode("reader");

    document.getElementById("scanButton").addEventListener("click", function() {
        const qrCodeSuccessCallback = (decodedText, decodedResult) => {
            alert(`QR Code decoded: ${decodedText}`);
            html5QrCode.stop();
            document.getElementById("reader").style.display = "none"; // 스캔 후 숨김
        };

        const qrCodeErrorCallback = (errorMessage) => {
            // QR 코드 인식 실패시 동작
        };

        html5QrCode.start(
            { facingMode: "environment" }, // 후면 카메라 사용
            {
                fps: 10,
                qrbox: { width: 250, height: 250 } // QR 코드 영역 크기
            },
            qrCodeSuccessCallback,
            qrCodeErrorCallback)
        .then(() => {
            document.getElementById("reader").style.display = "block"; // 스캔 시작 시 보이기
        })
        .catch(err => {
            console.error(err);
        });
    });
</script>

</body>
</html>
