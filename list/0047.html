<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FlipText</title>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <style>
    body {
      background-color: #f5f5f5;
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #4CAF50;
      font-size: 1.8rem;
    }

    .example {
      font-size: 1rem;
      color: #2b362c;
      margin-bottom: 10px;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 1.2rem;
      width: 80%;
      max-width: 400px;
      border: 2px solid #2b362c;
      border-radius: 5px;
      margin: 10px auto 20px auto;
      display: block;
    }

    .button-section {
      margin-bottom: 20px;
    }

    .button-row {
      margin-top: 10px;
    }

    .button-row button {
      margin: 0 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #e6e6fa;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      touch-action: manipulation;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.4);
    }

    #output {
      font-size: 2.5rem;
      color: #2b362c;
      font-weight: bold;
      background: transparent;
      display: inline-block;
      padding: 0;
      margin-top: 30px;
      font-family: 'Segoe UI Symbol', 'Noto Sans Symbols', 'Arial Unicode MS', sans-serif;
    }

    @media (min-width: 600px) {
      input[type="text"] {
        font-size: 1.4rem;
      }

      #output {
        font-size: 3rem;
      }
    }
  </style>
</head>
<body>
  <h1>FlipText</h1>
  <div class="example">Example: <b>HELLO</b> â†’ <b>OLLÆŽH</b></div>

  <input type="text" id="inputText" placeholder="Enter your vibe..." />

  <div class="button-section">
    <!-- Flip It button on its own line -->
    <div>
      <button style="width: 80%; max-width: 400px;" onclick="generateMirrorText()">Flip It</button>
    </div>
    <!-- Copy + Download side by side -->
    <div class="button-row">
      <button onclick="copyText()">Copy Text</button>
      <button onclick="downloadImage()">Download PNG</button>
    </div>
  </div>

  <div id="output"></div>

  <script>
    const mirrorMap = {
      A: 'âˆ€', B: 'ð’', C: 'Æ†', D: 'â—–', E: 'ÆŽ',
      F: 'â„²', G: '×¤', H: 'H', I: 'I', J: 'Å¿',
      K: 'Êž', L: 'â…ƒ', M: 'W', N: 'N', O: 'O',
      P: 'Ô€', Q: 'ÎŒ', R: 'á´š', S: 'S', T: 'âŠ¥',
      U: 'âˆ©', V: 'Î›', W: 'M', X: 'X', Y: 'â…„', Z: 'Z',
      a: 'É', b: 'q', c: 'É”', d: 'p', e: 'Ç',
      f: 'ÉŸ', g: 'Æƒ', h: 'É¥', i: 'á´‰', j: 'É¾',
      k: 'Êž', l: 'l', m: 'É¯', n: 'u', o: 'o',
      p: 'd', q: 'b', r: 'É¹', s: 's', t: 'Ê‡',
      u: 'n', v: 'ÊŒ', w: 'Ê', x: 'x', y: 'ÊŽ', z: 'z',
      ' ': ' ', '.': '.', '!': 'Â¡', '?': 'Â¿', ',': ','
    };

    let latestResult = '';

    function generateMirrorText() {
      navigator.vibrate?.(50);
      const inputBox = document.getElementById("inputText");
      inputBox.blur(); // iOS ìž…ë ¥ ë°˜ì˜ìš©

      const input = inputBox.value.trim() || "your vibe today";
      const reversed = input.split("").reverse().map(c => mirrorMap[c] || c).join("");
      latestResult = reversed;

      const outputEl = document.getElementById("output");
      outputEl.textContent = "";
      let i = 0;
      const interval = setInterval(() => {
        outputEl.textContent += reversed[i];
        i++;
        if (i >= reversed.length) clearInterval(interval);
      }, 60);
    }

    function downloadImage() {
      const target = document.getElementById("output");

      html2canvas(target, {
        backgroundColor: null,
        scale: 2
      }).then(canvas => {
        const link = document.createElement("a");
        link.download = "mirrorpost.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
      });
    }

    function copyText() {
      if (!latestResult) {
        alert("No text to copy. Please enter and flip something!");
        return;
      }
      navigator.clipboard.writeText(latestResult).then(() => {
        navigator.vibrate?.(30);
        alert("Text copied!");
      });
    }
  </script>
</body>
</html>
