<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#f5f5f5"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Popup</title>
    <style>
        /* 기본 스타일 */
        body, html {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5; /* 배경색 설정 */
        }

        /* 모달 스타일 */
        .modal {
            display: none; /* 기본적으로 숨김 */
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0, 0, 0, 0.5); 
        }
        .modal-content {
            background-color: #ffffff;
            margin: 15% auto; 
            padding: 20px;
            border: 1px solid #888;
            width: 80%; 
            max-width: 500px; /* 최대 너비 설정 */
            border-radius: 10px; /* 모서리 둥글게 */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            text-align: center; /* 중앙 정렬 */
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: red;
            text-decoration: none;
            cursor: pointer;
        }
        #acceptButton, #declineButton {
            padding: 10px 20px;
            margin: 10px;
            background-color: #4CAF50; /* 수락 버튼 색상 */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #acceptButton:hover {
            background-color: #45a049; /* 호버 색상 */
        }
        #declineButton {
            background-color: #f44336; /* 거절 버튼 색상 */
        }
        #declineButton:hover {
            background-color: #e53935; /* 호버 색상 */
        }
        #impactMessage {
            font-size: 1.2em;
            margin-top: 20px;
            color: #ff6347; /* 임팩트 메시지 색상 */
            font-weight: bold;
        }
    </style>
    <script>
        window.onload = function() {
            const modal = document.getElementById("donationModal");
            modal.style.display = "block"; // 페이지 로드 시 모달 표시

            // 모달 닫기
            const span = document.getElementsByClassName("close")[0];
            span.onclick = function() {
                modal.style.display = "none";
            };
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            };
        };
    </script>
</head>
<body>

<div id="donationModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Support Our Dream!</h2>
        <p>“Hey! I’m just a struggling developer working from a café because I can’t afford an office. A little coffee support would mean the world to me!”</p>
        <button id="acceptButton" onclick="window.open('https://buymeacoffee.com/trashapps', '_blank');">Of course!</button>
        <button id="declineButton" onclick="document.getElementById('donationModal').style.display='none';">I’m broke too</button>
        <div id="impactMessage">Your generosity fuels my passion!</div>
    </div>
</div>

</body>
</html>
