<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheel of Decision</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body, html {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            color: black;
        }

        h1 {
            font-size: 8vw;
            margin-bottom: 5vh;
            color: #4CAF50;
            text-shadow: 0px 0px 10px rgba(76, 175, 80, 0.8);
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #wheel {
            position: relative;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 5px solid black;
            margin-top: 20px;
            overflow: hidden;
            display: none;
        }

        .segment {
            position: absolute;
            width: 50%;
            height: 50%;
            transform-origin: 100% 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: black;
            font-size: 14px;
            text-align: center;
        }

        #startButton {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 18px;
            background-color: #4CAF50;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            color: white;
        }

        #startButton:hover {
            background-color: #45a049;
        }

        #playerInput {
            margin-bottom: 20px;
        }

        .inputField {
            margin: 5px 0;
        }

        .inputField input {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        #spinButton, #editButton {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 18px;
            background-color: #4CAF50;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            color: white;
            display: none;
        }

        #spinButton:hover, #editButton:hover {
            background-color: #45a049;
        }

        /* 화살표 스타일 추가 */
        .arrow {
            position: absolute;
            top: -35px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 30px solid red;
            z-index: 10;
        }

        /* 중앙 화살표 추가 */
        .center-arrow {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            background-color: red;
            transform: translate(-50%, -50%);
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            z-index: 15;
        }

    </style>
</head>
<body>

<h1>Wheel of Decision</h1>

<div id="playerInput" class="container">
    <div class="inputField">
        <label for="player1">Player 1:</label>
        <input type="text" id="player1" placeholder="Enter text...">
    </div>
    <div class="inputField">
        <label for="player2">Player 2:</label>
        <input type="text" id="player2" placeholder="Enter text...">
    </div>
    <button id="addPlayerButton">Add More Players</button>
    <button id="startButton">Start</button>
</div>

<div class="container">
    <div class="arrow"></div> <!-- 화살표 추가 -->
    <div class="center-arrow"></div> <!-- 중앙 화살표 추가 -->
    <div id="wheel"></div>
</div>

<button id="spinButton">Spin the Wheel</button>
<button id="editButton">플레이어 수정하기</button>

<script>
    let players = ['Player 1', 'Player 2'];

    function createWheel() {
        const wheel = document.getElementById('wheel');
        wheel.innerHTML = ''; // 기존 세그먼트 삭제

        const segmentAngle = 360 / players.length;

        if (players.length === 2) {
            // 2명일 경우 데칼코마니 효과
            const randomColor1 = `hsl(${Math.random() * 360}, 100%, 75%)`; // 플레이어 1의 랜덤 색상
            const randomColor2 = `hsl(${Math.random() * 360}, 100%, 75%)`; // 플레이어 2의 랜덤 색상
            for (let i = 0; i < 4; i++) {
                const segment = document.createElement('div');
                segment.classList.add('segment');
                segment.style.transform = `rotate(${90 * i}deg)`;
                segment.style.backgroundColor = i % 2 === 0 ? randomColor1 : randomColor2; // 두 색상 번갈아가며 사용
                segment.innerHTML = `<span>${players[i % 2]}</span>`;
                wheel.appendChild(segment);
            }
        } else if (players.length === 3) {
            // 3명일 경우 번갈아 가면서 나오게, 색상 랜덤화
            const colors = [
                `hsl(${Math.random() * 360}, 100%, 75%)`,
                `hsl(${Math.random() * 360}, 100%, 75%)`,
                `hsl(${Math.random() * 360}, 100%, 75%)`
            ];
            for (let i = 0; i < 6; i++) {
                const segment = document.createElement('div');
                segment.classList.add('segment');
                segment.style.transform = `rotate(${60 * i}deg)`;
                segment.style.backgroundColor = colors[i % 3];
                segment.innerHTML = `<span>${players[i % 3]}</span>`;
                wheel.appendChild(segment);
            }
        } else {
            // 4명 이상일 경우 360 / n으로 균일하게 나누기
            players.forEach((player, index) => {
                const segment = document.createElement('div');
                segment.classList.add('segment');
                segment.style.transform = `rotate(${segmentAngle * index}deg)`;
                segment.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 75%)`;
                segment.innerHTML = `<span>${player}</span>`;
                wheel.appendChild(segment);
            });
        }
    }

    // Start 버튼 클릭 시 플레이어 입력 숨기고 휠 보이기
    document.getElementById('startButton').addEventListener('click', () => {
        players = [];
        const playerInputs = document.querySelectorAll('#playerInput input');
        playerInputs.forEach((input, index) => {
            if (input.value.trim()) {
                players.push(input.value.trim());
            } else {
                players.push(`Player ${index + 1}`); // 입력이 없으면 기본값으로 Player 1, Player 2, ...
            }
        });

        if (players.length > 0) {
            document.getElementById('playerInput').style.display = 'none';
            document.getElementById('wheel').style.display = 'block';
            document.getElementById('spinButton').style.display = 'block';
            document.getElementById('editButton').style.display = 'block';
            createWheel();
        }
    });

    // 플레이어 추가 버튼 클릭 시 새로운 입력 필드 추가
    document.getElementById('addPlayerButton').addEventListener('click', () => {
        const playerInput = document.getElementById('playerInput');
        const newPlayerInput = document.createElement('div');
        newPlayerInput.classList.add('inputField');
        const newPlayerIndex = playerInput.querySelectorAll('input').length + 1;
        newPlayerInput.innerHTML = `<label for="player${newPlayerIndex}">Player ${newPlayerIndex}:</label>
                                    <input type="text" id="player${newPlayerIndex}" placeholder="Enter text...">`;
        playerInput.insertBefore(newPlayerInput, document.getElementById('addPlayerButton'));
    });

    // Spin 버튼 클릭 시 휠 회전
    document.getElementById('spinButton').addEventListener('click', () => {
        const wheel = document.getElementById('wheel');
        wheel.style.transition = 'transform 4s ease-out';
        const randomDegree = Math.random() * 360 + 1440; // 랜덤 각도 더하기
        wheel.style.transform = `rotate(${randomDegree}deg)`;
    });

    // 플레이어 수정하기 버튼 클릭 시 초기 상태로 복귀
    document.getElementById('editButton').addEventListener('click', () => {
        document.getElementById('playerInput').style.display = 'block';
        document.getElementById('wheel').style.display = 'none';
        document.getElementById('spinButton').style.display = 'none';
        document.getElementById('editButton').style.display = 'none';
    });

</script>

</body>
</html>
