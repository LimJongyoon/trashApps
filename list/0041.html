<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi YouTube Player</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 2rem;
            color: #4CAF50;
            margin-bottom: 15px;
        }
        .container {
            width: 100%;
            max-width: 800px;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input#videoUrl {
            font-size: 0.9rem;
            padding: 10px;
            width: 100%;
            max-width: 600px;
            border: 2px solid #d3d3d3;
            border-radius: 8px;
            text-align: center;
        }
        .video-grid {
            display: grid;
            gap: 10px;
            width: 100%;
        }
        .video-container {
            position: relative;
            background: black;
            border-radius: 8px;
            overflow: hidden;
        }
        .video-container iframe {
            width: 100%;
            height: 100%;
        }
        .video-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .button {
            background-color: #abf0ad;
            color: black;
            border: none;
            cursor: pointer;
            padding: 12px 20px;
            font-size: 1rem;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.4);
            text-align: center;
        }
        .button:hover {
            background-color: #388e3c;
        }
    </style>
</head>
<body>
    <h1>Multi YouTube Player</h1>
    <div class="container">
        <input type="text" id="videoUrl" placeholder="Enter YouTube URL" autocomplete="off">
        <button class="button" onclick="addVideo()">Add Video</button>

        <div class="video-controls">
            <button class="button" onclick="syncPlay()">Play All</button>
            <button class="button" onclick="syncPause()">Pause All</button>
            <button class="button" onclick="toggleLayout()">Change Layout</button>
        </div>

        <div class="video-grid" id="videoGrid"></div>
    </div>

    <script>
        let videos = [];
        let layoutMode = 2; // Default layout 2x2

        function extractVideoId(url) {
            let match = url.match(/(?:youtube\.com\/watch\?v=|youtu\.be\/|youtube\.com\/embed\/)([^&]+)/);
            return match ? match[1] : null;
        }

        function addVideo() {
            let url = document.getElementById("videoUrl").value.trim();
            let videoId = extractVideoId(url);
            if (!videoId) {
                alert("Invalid YouTube URL");
                return;
            }

            let videoContainer = document.createElement("div");
            videoContainer.className = "video-container";
            videoContainer.innerHTML = `
                <iframe src="https://www.youtube.com/embed/${videoId}?enablejsapi=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                <button class="button" onclick="removeVideo(this)">Remove</button>
            `;
            
            document.getElementById("videoGrid").appendChild(videoContainer);
            videos.push(videoContainer);
            updateLayout();
            document.getElementById("videoUrl").value = "";
        }

        function removeVideo(button) {
            let container = button.parentElement;
            container.remove();
            videos = videos.filter(v => v !== container);
            updateLayout();
        }

        function updateLayout() {
            let grid = document.getElementById("videoGrid");
            grid.style.gridTemplateColumns = `repeat(${layoutMode}, 1fr)`;
            grid.style.gridTemplateRows = `repeat(${Math.ceil(videos.length / layoutMode)}, auto)`;
        }

        function toggleLayout() {
            layoutMode = layoutMode === 2 ? 1 : 2;
            updateLayout();
        }

        function syncPlay() {
            videos.forEach(video => {
                let iframe = video.querySelector("iframe");
                iframe.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
            });
        }

        function syncPause() {
            videos.forEach(video => {
                let iframe = video.querySelector("iframe");
                iframe.contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*');
            });
        }
    </script>
</body>
</html>
