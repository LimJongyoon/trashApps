<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signature download maker</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body, html {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            color: #333;
            height: 100vh;
        }

        h1 {
            font-size: 6vw;
            color: #4CAF50;
            margin: 20px 0;
            text-shadow: 0px 0px 5px rgba(76, 175, 80, 0.8);
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
            gap: 15px;
        }

        .canvas-container {
            border: 2px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
        }

        canvas {
            width: 300px;
            height: 200px;
            border-radius: 8px;
            touch-action: none;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 300px;
        }

        .button {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>Signature Capture</h1>

<div class="container">
    <div class="canvas-container">
        <canvas id="canvas" width="300" height="200"></canvas>
    </div>
    <div class="controls">
        <button class="button" onclick="clearCanvas()">Clear</button>
        <button class="button" onclick="downloadPNG()">Download</button>
    </div>
</div>

<script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    let isDrawing = false;

    canvas.addEventListener("mousedown", startDrawing);
    canvas.addEventListener("mousemove", draw);
    canvas.addEventListener("mouseup", stopDrawing);
    canvas.addEventListener("mouseleave", stopDrawing);

    canvas.addEventListener("touchstart", startDrawing);
    canvas.addEventListener("touchmove", draw);
    canvas.addEventListener("touchend", stopDrawing);

    function startDrawing(event) {
        isDrawing = true;
        ctx.beginPath();
        const { x, y } = getMousePosition(event);
        ctx.moveTo(x, y);
    }

    function draw(event) {
        if (!isDrawing) return;
        const { x, y } = getMousePosition(event);
        ctx.lineTo(x, y);
        ctx.strokeStyle = "black";
        ctx.lineWidth = 2;
        ctx.lineCap = "round";
        ctx.stroke();
    }

    function stopDrawing() {
        isDrawing = false;
        ctx.closePath();
    }

    function getMousePosition(event) {
        const rect = canvas.getBoundingClientRect();
        const x = event.clientX ? event.clientX - rect.left : event.touches[0].clientX - rect.left;
        const y = event.clientY ? event.clientY - rect.top : event.touches[0].clientY - rect.top;
        return { x, y };
    }

    function clearCanvas() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function downloadPNG() {
        const link = document.createElement("a");
        link.download = "signature.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
    }
</script>

</body>
</html>
