<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#f5f5f5"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Frame Extractor</title>
    <style>
        /* Existing styling */
        * {
            box-sizing: border-box;
        }
        body, html {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            color: #333;
        }
        @media (min-width: 600px) {
            body {
                width: 600px;
                min-height: 600px;
                margin: 0.5vh auto !important;
                border: 2px solid #d3d3d360;
                border-radius: 15px;
                box-sizing: border-box;
            }
        }
        h1 {
            font-size: 2rem;
            color: #4CAF50;
            margin-bottom: 15px;
        }
        .input-area, .frame-select, .button-area {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        .instruction-text {
            font-size: 0.9rem;
            color: gray;
            margin-bottom: 10px;
        }
        select, .button {
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.4);
        }
        select {
            width: 180px;
            background-color: #e6e6fa;
            border: none;
        }
        .button {
            background-color: #abf0ad;
            color: black;
            border: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #388e3c;
        }
        button.button2 {
            background-color: #e6e6fa;
            color: black;
            border: none;
            cursor: pointer;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.4);
        }
        button.button2:hover {
            background-color: #b9b9e3;
        }
        #videoPreview {
            max-width: 280px;
            max-height: 280px;
            margin-top: 20px;
            border-radius: 15px;
            border: 4px solid #849184;
        }
        #outputInfo {
            font-size: 1rem;
            margin-top: 10px;
            color: #333;
        }
        .preview-area {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            max-width: 90vw;
            max-height: 90vh;
            overflow-y: auto;
            margin-top: 20px;
            justify-content: center;
        }
        .thumbnail {
            width: 60px;
            height: 60px;
            object-fit: cover;
            cursor: pointer;
            border-radius: 5px;
            border: 2px solid #d3d3d3;
        }
        /* Modal styling */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            position: relative;
            max-width: 90vw;
            max-height: 90vh;
        }
        .modal img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .modal-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .back-button, .download-button {
            background-color: #e6e6fa;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            border: none;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>

<h1>Video Frame Extractor</h1>

<div class="input-area">
    <input type="file" id="videoInput" accept="video/*">
</div>
<div class="instruction-text">
    Select how many frames per second to extract from the video.
</div>
<div class="frame-select">
    <select id="frameRate">
        <option value="1">1 FPS</option>
        <option value="6">6 FPS</option>
        <option value="12">12 FPS</option>
        <option value="24">24 FPS (cinematic)</option>
        <option value="30">30 FPS (standard)</option>
        <option value="60">60 FPS</option>
        <option value="120">120 FPS</option>
    </select>
</div>

<video id="videoPreview" controls playsinline muted></video>
<div id="outputInfo">Video length: 0s &nbsp;&nbsp; Extracted frames: 0</div>

<div class="button-area">
    <button class="button2" id="resetButton">ðŸ”„ Reset</button>
    <button class="button" id="downloadFramesButton">Download Images</button>
</div>

<div class="preview-area" id="previewArea"></div>

<!-- Modal for enlarged image preview -->
<div class="modal" id="imageModal">
    <div class="modal-content">
        <img id="modalImage" src="" alt="Frame Preview">
        <div class="modal-buttons">
            <button class="back-button" id="backButton">Back</button>
            <button class="download-button" id="downloadButton">Download</button>
        </div>
    </div>
</div>

<script>
    const videoInput = document.getElementById("videoInput");
    const frameRate = document.getElementById("frameRate");
    const videoPreview = document.getElementById("videoPreview");
    const outputInfo = document.getElementById("outputInfo");
    const resetButton = document.getElementById("resetButton");
    const downloadFramesButton = document.getElementById("downloadFramesButton");
    const previewArea = document.getElementById("previewArea");
    const imageModal = document.getElementById("imageModal");
    const modalImage = document.getElementById("modalImage");
    const backButton = document.getElementById("backButton");
    const downloadButton = document.getElementById("downloadButton");

    let frames = [];  // Array to store the extracted frames
    let videoDuration = 0;

    videoInput.addEventListener("change", function(event) {
        const file = event.target.files[0];
        if (file) {
            const url = URL.createObjectURL(file);
            videoPreview.src = url;
            frames = [];
            previewArea.innerHTML = "";
            videoPreview.onloadedmetadata = () => {
                videoDuration = videoPreview.duration;
                outputInfo.textContent = `Video length: ${videoDuration.toFixed(2)}s    Extracted frames: 0`;
                extractFrames();
            };
        }
    });

    frameRate.addEventListener("change", extractFrames);

    async function extractFrames() {
        frames = [];
        previewArea.innerHTML = "";
        const selectedFrameRate = parseInt(frameRate.value);
        const interval = 1 / selectedFrameRate;
        let extractedFramesCount = 0;

        for (let time = 0; time < videoDuration; time += interval) {
            await seekToTime(time);
            const canvas = document.createElement("canvas");
            const ctx = canvas.getContext("2d");
            canvas.width = videoPreview.videoWidth;
            canvas.height = videoPreview.videoHeight;
            ctx.drawImage(videoPreview, 0, 0, canvas.width, canvas.height);
            const frameData = canvas.toDataURL("image/jpeg");
            frames.push(frameData);
            extractedFramesCount++;
            outputInfo.textContent = `Video length: ${videoDuration.toFixed(2)}s   Extracted frames: ${extractedFramesCount}`;

            const img = document.createElement("img");
            img.src = frameData;
            img.className = "thumbnail";
            img.addEventListener("click", () => openModal(frameData));
            previewArea.appendChild(img);
        }
    }

    function seekToTime(time) {
        return new Promise((resolve) => {
            videoPreview.currentTime = time;
            videoPreview.play();
            videoPreview.addEventListener("seeked", function onSeeked() {
                videoPreview.pause();
                videoPreview.removeEventListener("seeked", onSeeked);
                resolve();
            });
        });
    }

    resetButton.addEventListener("click", function() {
        frameRate.value = 1;
        videoPreview.src = "";
        frames = [];
        previewArea.innerHTML = "";
        outputInfo.textContent = "Video length: 0 s, Extracted frames: 0";
    });

    downloadFramesButton.addEventListener("click", function() {
        frames.forEach((frame, index) => {
            const link = document.createElement("a");
            link.href = frame;
            link.download = `frame-${index + 1}.jpg`;
            link.click();
        });
    });

    function openModal(frameData) {
        modalImage.src = frameData;
        imageModal.style.display = "flex";

        downloadButton.onclick = () => {
            const link = document.createElement("a");
            link.href = frameData;
            link.download = `frame.jpg`;
            link.click();
        };
    }

    backButton.addEventListener("click", () => {
        imageModal.style.display = "none";
    });
</script>

</body>
</html>
