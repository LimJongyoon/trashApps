<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#f5f5f5"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor Size Comparison</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body, html {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            color: black;
        }

        h1 {
            font-size: 6vw;
            color: #4CAF50;
            margin: 20px 0;
            text-shadow: 0px 0px 5px rgba(76, 175, 80, 0.8);
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
        }

        .monitorConfig {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
            width: 100%;
        }

        label {
            font-size: 1rem;
        }

        select {
            padding: 5px;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .monitorPreview {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            margin-top: 30px;
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            overflow: hidden;
            touch-action: none;
        }

        .monitor {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            color: black;
            font-size: 0.8rem;
            border: 1px solid #333;
            border-radius: 3px;
            touch-action: none;
        }

        .monitor.color1 { background-color: #e6e6fa; } 
        .monitor.color2 { background-color: #f0e68c; } 
        .monitor.color3 { background-color: #add8e6; } 
    </style>
</head>
<body>

<h1>Monitor Size Comparison</h1>

<div class="container">
    <div class="monitorConfig">
        <input type="checkbox" id="monitor1Check" onclick="toggleMonitor(1)">
        <label for="monitor1Check">Monitor 1</label>
        <select id="monitorSize1" onchange="updateMonitor(1)">
            <option value="14">14"</option>
            <option value="15">15"</option>
            <option value="17">17"</option>
            <option value="18.5">18.5"</option>
            <option value="19">19"</option>
            <option value="20">20"</option>
            <option value="21">21"</option>
            <option value="21.5">21.5"</option>
            <option value="22">22"</option>
            <option value="24" selected>24"</option>
            <option value="27">27"</option>
            <option value="29">29"</option>
            <option value="30">30"</option>
            <option value="32">32"</option>
            <option value="34">34"</option>
            <option value="38">38"</option>
            <option value="43">43"</option>
        </select>
        <select id="aspectRatio1" onchange="updateMonitor(1)">
            <option value="16:9" selected>16:9</option>
            <option value="16:10">16:10</option>
            <option value="9:16">9:16</option>
            <option value="10:16">10:16</option>
            <option value="4:3">4:3</option>
            <option value="3:4">3:4</option>
            <option value="21:9">21:9</option>
            <option value="9:21">9:21</option>
            <option value="32:9">32:9</option>
            <option value="9:32">9:32</option>
            <option value="5:4">5:4</option>
            <option value="4:5">4:5</option>
            <option value="3:2">3:2</option>
            <option value="2:3">2:3</option>
            <option value="16:18">16:18</option>
            <option value="18:16">18:16</option>
            <option value="5:3">5:3</option>
            <option value="3:5">3:5</option>
        </select>
    </div>

    <div class="monitorConfig">
        <input type="checkbox" id="monitor2Check" onclick="toggleMonitor(2)">
        <label for="monitor2Check">Monitor 2</label>
        <select id="monitorSize2" onchange="updateMonitor(2)">
            <option value="14">14"</option>
            <option value="15">15"</option>
            <option value="17">17"</option>
            <option value="18.5">18.5"</option>
            <option value="19">19"</option>
            <option value="20">20"</option>
            <option value="21">21"</option>
            <option value="21.5">21.5"</option>
            <option value="22">22"</option>
            <option value="24" selected>24"</option>
            <option value="27">27"</option>
            <option value="29">29"</option>
            <option value="30">30"</option>
            <option value="32">32"</option>
            <option value="34">34"</option>
            <option value="38">38"</option>
            <option value="43">43"</option>
        </select>
        <select id="aspectRatio2" onchange="updateMonitor(2)">
            <option value="16:9" selected>16:9</option>
            <option value="16:10">16:10</option>
            <option value="9:16">9:16</option>
            <option value="10:16">10:16</option>
            <option value="4:3">4:3</option>
            <option value="3:4">3:4</option>
            <option value="21:9">21:9</option>
            <option value="9:21">9:21</option>
            <option value="32:9">32:9</option>
            <option value="9:32">9:32</option>
            <option value="5:4">5:4</option>
            <option value="4:5">4:5</option>
            <option value="3:2">3:2</option>
            <option value="2:3">2:3</option>
            <option value="16:18">16:18</option>
            <option value="18:16">18:16</option>
            <option value="5:3">5:3</option>
            <option value="3:5">3:5</option>
        </select>
    </div>

    <div class="monitorConfig">
        <input type="checkbox" id="monitor3Check" onclick="toggleMonitor(3)">
        <label for="monitor3Check">Monitor 3</label>
        <select id="monitorSize3" onchange="updateMonitor(3)">
            <option value="14">14"</option>
            <option value="15">15"</option>
            <option value="17">17"</option>
            <option value="18.5">18.5"</option>
            <option value="19">19"</option>
            <option value="20">20"</option>
            <option value="21">21"</option>
            <option value="21.5">21.5"</option>
            <option value="22">22"</option>
            <option value="24" selected>24"</option>
            <option value="27">27"</option>
            <option value="29">29"</option>
            <option value="30">30"</option>
            <option value="32">32"</option>
            <option value="34">34"</option>
            <option value="38">38"</option>
            <option value="43">43"</option>
        </select>
        <select id="aspectRatio3" onchange="updateMonitor(3)">
            <option value="16:9" selected>16:9</option>
            <option value="16:10">16:10</option>
            <option value="9:16">9:16</option>
            <option value="10:16">10:16</option>
            <option value="4:3">4:3</option>
            <option value="3:4">3:4</option>
            <option value="21:9">21:9</option>
            <option value="9:21">9:21</option>
            <option value="32:9">32:9</option>
            <option value="9:32">9:32</option>
            <option value="5:4">5:4</option>
            <option value="4:5">4:5</option>
            <option value="3:2">3:2</option>
            <option value="2:3">2:3</option>
            <option value="16:18">16:18</option>
            <option value="18:16">18:16</option>
            <option value="5:3">5:3</option>
            <option value="3:5">3:5</option>
        </select>
    </div>

    <div class="monitorPreview" id="monitorPreview">
    </div>
</div>

<script>
    const monitorPreview = document.getElementById('monitorPreview');

    let dragItem = null;
    let offsetX = 0;
    let offsetY = 0;

    function toggleMonitor(monitorNumber) {
        const isChecked = document.getElementById(`monitor${monitorNumber}Check`).checked;
        if (isChecked) {
            createMonitor(monitorNumber);
        } else {
            removeMonitor(monitorNumber);
        }
    }

    function createMonitor(monitorNumber) {
        const monitor = document.createElement('div');
        monitor.id = `monitor${monitorNumber}`;
        monitor.classList.add('monitor', `color${monitorNumber}`);
        monitor.setAttribute('draggable', 'true');
        
        monitor.addEventListener('touchstart', startDrag);
        monitor.addEventListener('touchmove', drag);
        monitor.addEventListener('touchend', endDrag);

        monitorPreview.appendChild(monitor);
        updateMonitor(monitorNumber); 
    }

    function removeMonitor(monitorNumber) {
        const monitor = document.getElementById(`monitor${monitorNumber}`);
        if (monitor) {
            monitor.removeEventListener('touchstart', startDrag);
            monitor.removeEventListener('touchmove', drag);
            monitor.removeEventListener('touchend', endDrag);
            monitorPreview.removeChild(monitor);
        }
    }

    function updateMonitor(monitorNumber) {
    const size = document.getElementById(`monitorSize${monitorNumber}`).value;
    const aspectRatio = document.getElementById(`aspectRatio${monitorNumber}`).value;
    const monitor = document.getElementById(`monitor${monitorNumber}`);

    if (monitor) {
        let baseWidth = 150;
        let width, height;

        switch (aspectRatio) {
            case "16:9":
                width = baseWidth * (size / 40);
                height = (width / 16) * 9;
                break;
            case "16:10":
                width = baseWidth * (size / 40);
                height = (width / 16) * 10;
                break;
            case "9:16":
                height = baseWidth * (size / 40);
                width = (height / 16) * 9;
                break;
            case "10:16":
                height = baseWidth * (size / 40);
                width = (height / 16) * 10;
                break;
            case "4:3":
                width = baseWidth * (size / 40);
                height = (width / 4) * 3;
                break;
            case "3:4":
                height = baseWidth * (size / 40);
                width = (height / 4) * 3;
                break;
            case "21:9":
                width = baseWidth * (size / 40);
                height = (width / 21) * 9;
                break;
            case "9:21":
                height = baseWidth * (size / 40);
                width = (height / 21) * 9;
                break;
            case "32:9":
                width = baseWidth * (size / 40);
                height = (width / 32) * 9;
                break;
            case "9:32":
                height = baseWidth * (size / 40);
                width = (height / 32) * 9;
                break;
            case "5:4":
                width = baseWidth * (size / 40);
                height = (width / 5) * 4;
                break;
            case "4:5":
                height = baseWidth * (size / 40);
                width = (height / 4) * 5;
                break;
            case "3:2":
                width = baseWidth * (size / 40);
                height = (width / 3) * 2;
                break;
            case "2:3":
                height = baseWidth * (size / 40);
                width = (height / 3) * 2;
                break;
            case "16:18":
                width = baseWidth * (size / 40);
                height = (width / 16) * 18;
                break;
            case "18:16":
                height = baseWidth * (size / 40);
                width = (height / 16) * 18;
                break;
            case "5:3":
                width = baseWidth * (size / 40);
                height = (width / 5) * 3;
                break;
            case "3:5":
                height = baseWidth * (size / 40);
                width = (height / 3) * 5;
                break;
            default:
                console.warn(`Unrecognized aspect ratio: ${aspectRatio}`);
                width = baseWidth * (size / 40);
                height = width;
        }

        monitor.style.width = `${width}px`;
        monitor.style.height = `${height}px`;
        monitor.innerText = `${size}" ${aspectRatio}`;
    }
}

    function startDrag(event) {
        dragItem = event.target;
        const rect = dragItem.getBoundingClientRect();
        offsetX = event.touches[0].clientX - rect.left + 60;
        offsetY = event.touches[0].clientY - rect.top + 250;
    }

    function drag(event) {
        if (dragItem) {
            event.preventDefault();
            const x = event.touches[0].clientX - offsetX;
            const y = event.touches[0].clientY - offsetY;

            dragItem.style.left = `${x}px`;
            dragItem.style.top = `${y}px`;
        }
    }

    function endDrag() {
        dragItem = null;
    }
</script>

</body>
</html>
