<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000"> <!-- 메타 태그에 색상 설정 -->
    <title>Lunch Slot Machine</title>
    <style>
        body, html {
            margin: 0;
            padding: 0 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000; /* 어두운 슬롯머신 배경 */
            font-family: 'Courier New', Courier, monospace;
            color: white;
        }

        h1 {
            font-size: 6vw; /* 모바일에 맞게 반응형 폰트 크기 */
            color: #ffdf00;
            margin-bottom: 2vh;
            text-shadow: 0 0 10px #ffdf00, 0 0 20px #ff6347, 0 0 30px #ff4500;
            animation: glow 1.5s ease-in-out infinite;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 10px #ffdf00, 0 0 20px #ff6347, 0 0 30px #ff4500; }
            50% { text-shadow: 0 0 20px #ffdf00, 0 0 30px #ff4500, 0 0 40px #ff6347; }
            100% { text-shadow: 0 0 10px #ffdf00, 0 0 20px #ff6347, 0 0 30px #ff4500; }
        }

        #slotMachine {
            font-size: 8vw; /* 반응형 크기 */
            font-weight: bold;
            color: #fff;
            background: linear-gradient(145deg, #ff4500, #ff6347);
            border: 5px solid #4CAF50; /* 시그니처 컬러로 슬롯 테두리 추가 */
            border-radius: 25px;
            width: 80vw; /* 화면 너비에 맞게 조정 */
            height: 15vh; /* 화면 높이에 맞게 */
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.8), 0 0 30px rgba(255, 69, 0, 0.7);
            margin-bottom: 5vh;
            letter-spacing: 2vw;
            animation: slotSpin 1.5s ease-in-out infinite;
        }

        @keyframes slotSpin {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(10deg); }
        }

        #result {
            font-size: 5vw; /* 반응형 폰트 */
            font-weight: bold;
            color: #4CAF50; /* 시그니처 컬러로 결과 텍스트 강조 */
            margin-top: 3vh;
            text-shadow: 0px 0px 10px #ff6347;
        }

        #spinButton {
            padding: 10px 30px;
            font-size: 5vw;
            color: white;
            background: #4CAF50; /* 시그니처 컬러로 버튼 디자인 */
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            box-shadow: 0 0 15px #4CAF50, 0 0 25px #ff4500, 0 0 35px rgba(255, 99, 71, 0.7);
        }

        #spinButton:active {
            background-color: #45a049;
            transform: translateY(3px); /* 클릭 시 살짝 눌리는 효과 */
        }

        #spinButton:hover {
            background-color: #45a049;
        }

        .slotWrapper {
            background-color: #000;
            padding: 20px 5vw;
            border-radius: 40px;
            box-shadow: 0px 10px 30px rgba(76, 175, 80, 0.5); /* 시그니처 컬러로 박스 그림자 */
        }

        @keyframes flash {
            0%, 100% { text-shadow: 0px 0px 10px #fff, 0px 0px 20px #ff4500; }
            50% { text-shadow: 0px 0px 20px #fff, 0px 0px 30px #ff4500; }
        }

    </style>
</head>
