<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <title>Wi-Fi Speed Meter</title>
    <style>
        * {
            box-sizing: border-box;
            touch-action: manipulation;
            user-select: none;
            -webkit-user-select: none;
        }
        body, html {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .meter-container {
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            width: 300px;
        }
        .speed {
            font-size: 2rem;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        .stats {
            text-align: left;
            font-size: 1rem;
            margin: 20px 0;
        }
        .control-button {
            padding: 10px 20px;
            font-size: 1rem;
            color: #ffffff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .control-button:active {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="meter-container">
        <div class="speed">0 Mbps</div>
        <div class="stats">
            <p>Max Speed: <span id="maxSpeed">0 Mbps</span></p>
            <p>Min Speed: <span id="minSpeed">0 Mbps</span></p>
            <p>Average Speed: <span id="avgSpeed">0 Mbps</span></p>
            <p>Elapsed Time: <span id="elapsedTime">0s</span></p>
        </div>
        <button class="control-button" onclick="startSpeedTest()">Start</button>
    </div>

    <script>
        let maxSpeed = 0;
        let minSpeed = Infinity;
        let totalSpeed = 0;
        let count = 0;
        let startTime = 0;

        const speedEl = document.querySelector('.speed');
        const maxSpeedEl = document.getElementById('maxSpeed');
        const minSpeedEl = document.getElementById('minSpeed');
        const avgSpeedEl = document.getElementById('avgSpeed');
        const elapsedTimeEl = document.getElementById('elapsedTime');
        const testFileUrl = './1MB_dummy_file.bin'; 
        const fileSizeInBits = 1 * 8 * 1024 * 1024;

        async function startSpeedTest() {
            resetStats();
            startTime = Date.now();

            try {
                for (let i = 0; i < 5; i++) { 
                    const speed = await testDownloadSpeed();
                    updateStats(speed);
                }
            } catch (error) {
                speedEl.textContent = '0 Mbps';
                console.error('Test failed:', error);
            }
        }

        async function testDownloadSpeed() {
            const start = Date.now();

            const response = await fetch(testFileUrl);
            if (!response.ok) throw new Error('Network response was not ok');

            await response.blob(); 

            const end = Date.now();
            const durationInSeconds = (end - start) / 1000;
            const speedMbps = (fileSizeInBits / durationInSeconds) / (1024 * 1024);

            speedEl.textContent = `${speedMbps.toFixed(2)} Mbps`;
            return speedMbps;
        }

        function updateStats(speed) {
            maxSpeed = Math.max(maxSpeed, speed);
            minSpeed = Math.min(minSpeed, speed);
            totalSpeed += speed;
            count++;

            const elapsedTime = Math.round((Date.now() - startTime) / 1000);

            maxSpeedEl.textContent = `${maxSpeed.toFixed(2)} Mbps`;
            minSpeedEl.textContent = `${minSpeed.toFixed(2)} Mbps`;
            avgSpeedEl.textContent = `${(totalSpeed / count).toFixed(2)} Mbps`;
            elapsedTimeEl.textContent = `${elapsedTime}s`;
        }

        function resetStats() {
            maxSpeed = 0;
            minSpeed = Infinity;
            totalSpeed = 0;
            count = 0;
            speedEl.textContent = '0 Mbps';
            maxSpeedEl.textContent = '0 Mbps';
            minSpeedEl.textContent = '0 Mbps';
            avgSpeedEl.textContent = '0 Mbps';
            elapsedTimeEl.textContent = '0s';
        }
    </script>
</body>
</html>
