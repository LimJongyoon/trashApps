<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <title>Wi-Fi Signal Meter</title>
    <style>
        * {
            box-sizing: border-box;
            touch-action: manipulation;
            user-select: none;
            -webkit-user-select: none;
        }
        body, html {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .meter-container {
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            width: 300px;
        }
        .signal-strength {
            font-size: 2rem;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        .bar-container {
            width: 100%;
            height: 20px;
            background-color: #d0d0d0;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }
        .bar {
            height: 100%;
            background-color: #4CAF50;
            width: 0;
            transition: width 0.2s;
        }
        .status, .stats {
            margin-top: 10px;
            font-size: 1rem;
        }
        .stats {
            margin-top: 20px;
            text-align: left;
        }
        .control-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            color: #ffffff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .control-button:active {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="meter-container">
        <div class="signal-strength">0%</div>
        <div class="bar-container">
            <div class="bar"></div>
        </div>
        <div class="status">Click "Start" to begin</div>
        <button class="control-button" onclick="toggleMeasurement()">Start</button>
    </div>

    <script>
        let isMeasuring = false;
        const signalStrengthEl = document.querySelector('.signal-strength');
        const barEl = document.querySelector('.bar');
        const statusEl = document.querySelector('.status');
        const controlButton = document.querySelector('.control-button');

        function toggleMeasurement() {
            if (isMeasuring) {
                stopMeasurement();
            } else {
                startMeasurement();
            }
        }

        function startMeasurement() {
            if (!navigator.connection) {
                statusEl.textContent = 'Network Information API not supported';
                return;
            }

            isMeasuring = true;
            controlButton.textContent = 'Stop';
            statusEl.textContent = 'Measuring...';

            updateSignalStrength();
            navigator.connection.addEventListener('change', updateSignalStrength);
        }

        function stopMeasurement() {
            if (navigator.connection) {
                navigator.connection.removeEventListener('change', updateSignalStrength);
            }

            isMeasuring = false;
            controlButton.textContent = 'Start';
            statusEl.textContent = 'Measurement stopped';
        }

        function updateSignalStrength() {
            const signalStrength = Math.min(
                Math.round((navigator.connection.downlink / 10) * 100),
                100
            );

            signalStrengthEl.textContent = `${signalStrength}%`;
            barEl.style.width = `${signalStrength}%`;

            if (signalStrength > 75) {
                barEl.style.backgroundColor = '#4CAF50'; // Green
            } else if (signalStrength > 50) {
                barEl.style.backgroundColor = '#FFC107'; // Yellow
            } else {
                barEl.style.backgroundColor = '#F44336'; // Red
            }
        }
    </script>
</body>
</html>
