<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera App</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
            overflow: hidden; /* 화면 넘침 방지 */
        }

        /* 비디오와 캔버스를 화면 크기에 맞춤 */
        #camera, #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 90vw; /* 화면 가로폭에 맞춤 */
            height: 100vh; /* 화면 세로높이에 맞춤 */
            object-fit: cover;
        }

        /* 텍스트 반응형 크기 */
        #text-overlay {
            position: absolute;
            top: 5%;
            left: 50%;
            transform: translateX(-50%);
            color: black; /* 텍스트 색상을 검정으로 설정 */
            font-size: 5vw; /* 화면 너비에 따라 글자 크기 변경 */
            font-weight: bold;
            text-shadow: 2px 2px 5px white;
            z-index: 10;
        }
    </style>
</head>
<body>

<!-- 카메라 출력 -->
<video id="camera" autoplay playsinline></video>

<!-- 캔버스: 사람 인식 시 그 위에 그림을 그립니다 -->
<canvas id="canvas"></canvas>

<!-- 카메라 위에 표시되는 텍스트 -->
<div id="text-overlay">People Equal Chocolate</div>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
<script>
    const video = document.getElementById('camera');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const img = new Image();
    img.src = 'trashImages/x.png'; // x.png 파일 경로

    let personDetected = false; // 사람이 감지되었는지 여부를 저장

    // 캔버스 크기를 비디오에 맞추어 조정
    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }

    // 카메라 접근 및 허용
    async function startCamera() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({
                video: { facingMode: { ideal: "environment" } } // 후면 카메라 설정
            });
            video.srcObject = stream;

            video.addEventListener('loadeddata', () => {
                resizeCanvas(); // 비디오 로딩 후 캔버스 크기 설정
            });
        } catch (err) {
            console.error('Error accessing the camera', err);
        }
    }

    // 사람 인식 및 실시간 업데이트
    async function detectPerson() {
        const model = await cocoSsd.load();

        setInterval(async () => {
            const predictions = await model.detect(video);
            ctx.clearRect(0, 0, canvas.width, canvas.height); // 캔버스 초기화

            predictions.forEach(prediction => {
                if (prediction.class === 'person') {
                    personDetected = true;
                    const [x, y, width, height] = prediction.bbox; // 사람의 위치와 크기

                    // 비율 기반으로 캔버스 크기에 맞게 변환
                    const canvasX = (x / video.videoWidth) * canvas.width;
                    const canvasY = (y / video.videoHeight) * canvas.height;
                    const canvasWidth = (width / video.videoWidth) * canvas.width;
                    const canvasHeight = (height / video.videoHeight) * canvas.height;

                    const aspectRatio = img.width / img.height; // x.png 이미지 비율 유지

                    // 이미지 비율을 유지하면서 너비에 맞추어 높이를 계산
                    const imgWidth = canvasWidth;
                    const imgHeight = imgWidth / aspectRatio;

                    // 이미지가 사람 Bounding Box의 중앙에 오도록 좌표 조정
                    const offsetX = canvasX;
                    const offsetY = canvasY;

                    // 이미지 비율 유지하여 그리기
                    ctx.drawImage(img, offsetX, offsetY, imgWidth, imgHeight);
                } else {
                    personDetected = false; // 사람이 감지되지 않았을 때 상태 변경
                }
            });
        }, 500); // 0.5초마다 업데이트
    }

    // 카메라 실행 및 사람 인식
    startCamera().then(() => {
        detectPerson();
    });

    // 윈도우 리사이즈 시 캔버스 크기 조정
    window.addEventListener('resize', resizeCanvas);
</script>

</body>
</html>
