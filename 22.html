<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Viewer</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #toolbar {
            position: absolute;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 5px;
            background-color: rgba(255, 255, 255, 0.8);
            z-index: 100;
        }
        #drop-zone {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-top: 40px;
            position: relative;
        }
        #image-container {
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: auto;
            height: calc(100vh - 40px);
            width: 100%;
        }
        img {
            width: auto;
            height: auto;
            margin-bottom: 1px;
            object-fit: contain;
        }
        button {
            margin: 0 5px;
            padding: 5px 10px;
            font-size: 12px;
        }
        input[type="file"] {
            display: none;
        }
        label {
            background-color: #4CAF50;
            color: white;
            padding: 5px 10px;
            margin: 0 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        #drop-text {
            position: absolute;
            font-size: 24px;
            color: #888;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="toolbar">
        <label for="file-input">Select Images</label>
        <input id="file-input" type="file" accept="image/*" multiple>
        <button id="fit-height-btn">Fit ↕</button>
        <button id="fit-width-btn">Fit ↔</button>
        <button id="zoom-in-btn">+</button>
        <button id="zoom-out-btn">-</button>
    </div>

    <div id="drop-zone">
        <div id="drop-text">Drag and Drop Your Images Here</div>
        <div id="image-container"></div>
    </div>

    <script>
        const dropZone = document.getElementById('drop-zone');
        const imageContainer = document.getElementById('image-container');
        const fitHeightBtn = document.getElementById('fit-height-btn');
        const fitWidthBtn = document.getElementById('fit-width-btn');
        const zoomInBtn = document.getElementById('zoom-in-btn');
        const zoomOutBtn = document.getElementById('zoom-out-btn');
        const fileInput = document.getElementById('file-input');
        const dropText = document.getElementById('drop-text');

        let currentFit = 'auto'; // 이미지 크기 상태
        let currentZoom = 1; // 확대/축소 비율

        // 이미지 추가 (모바일 포함)
        fileInput.addEventListener('change', (e) => {
            const files = e.target.files;
            // Files are processed in the order they are selected
Array.from(files).sort((a, b) => a.lastModified - b.lastModified).forEach(file => {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const img = document.createElement('img');
                    img.src = event.target.result;
                    img.style.width = currentFit === 'width' ? '100%' : 'auto';
                    img.style.height = currentFit === 'height' ? '100vh' : 'auto';
                    img.style.transform = `scale(${currentZoom})`;
                    imageContainer.appendChild(img);
                    dropText.style.display = 'none';
                }
                reader.readAsDataURL(file);
            });
        });

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = 'green';
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.style.borderColor = '#ccc';
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = '#ccc';
            const files = e.dataTransfer.files;

            // Files are processed in the order they are selected
Array.from(files).sort((a, b) => a.lastModified - b.lastModified).forEach(file => {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const img = document.createElement('img');
                    img.src = event.target.result;
                    img.style.width = currentFit === 'width' ? '100%' : 'auto';
                    img.style.height = currentFit === 'height' ? '100vh' : 'auto';
                    img.style.transform = `scale(${currentZoom})`;
                    imageContainer.appendChild(img);
                    dropText.style.display = 'none';
                }
                reader.readAsDataURL(file);
            });
        });

        // 버튼 클릭으로 이미지 크기 조정
        fitHeightBtn.addEventListener('click', () => {
            currentFit = 'height';
            Array.from(imageContainer.children).forEach(img => {
                img.style.width = 'auto';
                img.style.height = '100vh';
            });
        });

        fitWidthBtn.addEventListener('click', () => {
            currentFit = 'width';
            Array.from(imageContainer.children).forEach(img => {
                img.style.width = '100%';
                img.style.height = 'auto';
            });
        });

        // 확대/축소 기능
        zoomInBtn.addEventListener('click', () => {
            Array.from(imageContainer.children).forEach(img => {
                let currentWidth = parseFloat(window.getComputedStyle(img).width);
                let newWidth = currentWidth + (window.innerWidth * 0.1); // 10vw
                img.style.width = `${newWidth}px`;
            });
        });

        zoomOutBtn.addEventListener('click', () => {
            Array.from(imageContainer.children).forEach(img => {
                let currentWidth = parseFloat(window.getComputedStyle(img).width);
                let newWidth = currentWidth - (window.innerWidth * 0.1); // 10vw
                if (newWidth > 0) {
                    img.style.width = `${newWidth}px`;
                }
            });
        });
    </script>

</body>
</html>
