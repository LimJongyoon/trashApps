<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrashApps</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#f5f5f5">
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="512x512" href="android-chrome-512x512.png">
    <style>
        /* index.html*/
        .logo-container {
            text-align: center; /* Center the logo */
            margin-bottom: 10px;
        }

        .logo-container img {
            width: 40%; /* Adjust width according to your layout */
            max-width: 300px; /* Set a maximum width */
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 10px;
        }

        @media (min-width: 600px) {
            body {
                width: 600px;
                min-height: 800px;
                margin: 0.5vh auto !important; /* Center the body */
                border: 2px solid #d3d3d360; /* Dark gray border */
                border-radius: 15px; /* Rounded corners */
                box-sizing: border-box; /* Ensure padding and border are included in max-height */
            }
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 15px;
        }
        
        .button-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            padding: 0 40px;
        }

        .button {
            font-size: 15px;
            padding: 7px 5px; /* Reduced size */
            background-color: white; /* Pastel blue for left button */
            color: black;
            border: 0.1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            margin: 0 10px; /* Margin between buttons */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Shadow for depth */
            transition: background-color 0.3s, transform 0.3s; /* Smooth transition */
            flex: 1; /* Equal width for buttons */
        }

        .button:hover {
            background-color: #F0F0F0;
            transform: translateY(-2px);
        }

        .button:nth-child(2) {
            background-color: white;
            animation: sparkle 1s infinite alternate;
        }

        .button:nth-child(2):hover {
            background-color: #F0F0F0;
        }
        
        @keyframes sparkle {
            0% {
                background-color: #FFFFFF;
            }
            80% {
                background-color: #FFFFFF;
            }
            90% {
                background-color: #ffffe6;
            }
            100% {
                background-color: #FFFFFF;
            }
        }

        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }

        .search-bar {
            width: 70%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .app-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 15px;
            padding: 10px;
        }

        .app-item {
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .app-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .app-icon-container {
            display: flex;
            justify-content: center;
            position: relative;
        }

        .app-icon {
            width: 80px;
            height: 80px;
            background-size: cover;
            background-position: center;
            border-radius: 10px;
        }

        .app-name-container {
            position: absolute;
            top: 0;
            background-color: rgba(255, 255, 255, 0.4); /* Semi-transparent white background */
            width: 100%;
            text-align: center;
            border-radius: 20px;
            font-weight: bold;
            padding: 0px 0px; /* Reduce padding for a thinner background */
        }

        .app-name {
            font-size: 14px;
            color: black; /* Change text to black */
        }

        .app-title {
            font-size: 12px; /* Fix description font size */
            color: #333;
            margin-top: 5px;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            background-color: #ffffff;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
            text-align: center;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: red;
            cursor: pointer;
        }
        #acceptButton, #declineButton {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #acceptButton { background-color: #4CAF50; color: white; }
        #acceptButton:hover { background-color: #45a049; }
        #declineButton { background-color: #e6e6fa; color: rgb(0, 0, 0); }
        #declineButton:hover { background-color: #b6b6d3; }
    </style>

    <script>
        // Function to handle search functionality in index.html
        function searchApps() {
            const searchValue = document.getElementById('search-bar').value.toLowerCase();
            const apps = document.getElementsByClassName('app-item');
            for (let i = 0; i < apps.length; i++) {
                const appName = apps[i].getElementsByClassName('app-name')[0].textContent.toLowerCase();
                const appDescription = apps[i].querySelector('a').getAttribute('data-description').toLowerCase();
                const appTitle = apps[i].getElementsByClassName('app-title')[0].textContent.toLowerCase();

                apps[i].style.display = 
                    appName.includes(searchValue) || 
                    appDescription.includes(searchValue) || 
                    appTitle.includes(searchValue)  
                    ? 'block' : 'none';
            }
        }

        // Close modal and set 3-day delay if checkbox is checked
        function closeModal() {
            const modal = document.getElementById('donationModal');
            modal.style.display = 'none';

            const noShowForWeek = document.getElementById('noShowForWeek').checked;
            if (noShowForWeek) {
                const nextShowDate = new Date();
                nextShowDate.setDate(nextShowDate.getDate() + 3);
                localStorage.setItem('noShowUntil', nextShowDate.getTime());
            }
        }

        // Check on page load if modal should be displayed based on stored delay
        window.onload = function() {
            const noShowUntil = localStorage.getItem('noShowUntil');
            const now = new Date().getTime();

            if (!noShowUntil || now > parseInt(noShowUntil, 10)) {
                document.getElementById('donationModal').style.display = 'block';
            }

            // Bind "X" close button to closeModal function
            document.getElementsByClassName("close")[0].onclick = closeModal;
        };

        // Close modal when clicking outside the modal content
        window.onclick = function(event) {
            const modal = document.getElementById("donationModal");
            if (event.target === modal) {
                closeModal();
            }
        };

        async function loadApps() {
            try {
                const response = await fetch('apps.json'); 
                const apps = await response.json(); 

                const appContainer = document.querySelector('.app-container');
                appContainer.innerHTML = ''; 

                apps.forEach(app => {
                    const appItem = document.createElement('div');
                    appItem.classList.add('app-item');

                    appItem.innerHTML = `
                        <a href="${app.link}" data-description="${app.description}">
                            <div class="app-icon-container">
                                <div class="app-icon" style="background-image: url('${app.icon}');"></div>
                                <div class="app-name-container">
                                    <span class="app-name">${app.id}</span>
                                </div>
                            </div>
                            <div class="app-title">${app.title}</div>
                        </a>
                    `;
                    appContainer.appendChild(appItem); 
                });
            } catch (error) {
                console.error('Failed to load apps:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', loadApps); 
    </script>

</head>
<body>

    <div class="logo-container">
        <img src="logo/logow.png" alt="TrashApps Logo">
    </div>
    <div class="button-container">
        <a href="appDownloadGuide.html" class="button">How to Install<br><span style="font-size: 22px;">📥❓</span></a>
        <a href="donation.html" class="button">Donate to Us <br>plz!!<span style="font-size: 22px;">🚀💖</span></a>
    </div>
    <div class="search-container">
        <input type="text" id="search-bar" class="search-bar" placeholder="🔍 Search by number or title..." onkeyup="searchApps()">
    </div>
    <div class="app-container">
    </div>

    <div id="donationModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>
                <img src="favicons/apple-touch-icon.png" alt="App Logo" style="width: 32px; height: 32px; vertical-align: middle; padding-bottom: 5px; margin-right: 2px;">
                Notice
            </h2>
            <p style="font-size: 14px;">All apps are free to use and open to modification.<br>
                If you enjoy this app, please consider supporting its development. Just a little... please.</p> 
                <button id="acceptButton" onclick="window.location.href='donation.html';">💰Donate Now</button>
            <button id="declineButton" onclick="closeModal()">Maybe Later</button>

            <div>
                <label style="font-size: 12px; color: #535353;">
                    <input type="checkbox" id="noShowForWeek"> Do not show for 3 days
                </label>
             </div>
        </div>
    </div>

</body>
</html>
