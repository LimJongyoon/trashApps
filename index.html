<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <title>TrashApps</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#f5f5f5">
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="512x512" href="android-chrome-512x512.png">
    <style>
        .logo-container {
            text-align: center;
            margin-bottom: 10px;
        }

        .logo-container img {
            width: 40%;
            max-width: 300px;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 10px;
        }

        @media (min-width: 600px) {
            body {
                width: 600px;
                min-height: 800px;
                margin: 0.5vh auto !important;
                border: 2px solid #d3d3d360;
                border-radius: 15px;
                box-sizing: border-box;
            }
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            padding: 0 40px;
        }

        .button {
            font-size: 15px;
            padding: 7px 5px;
            background-color: white;
            color: black;
            border: 0.1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            margin: 0 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.3s;
            flex: 1;
        }

        .button:hover {
            background-color: #F0F0F0;
            transform: translateY(-2px);
        }

        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }

        .search-bar {
            width: 70%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .category-buttons {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin: 10px 0 20px 0;
            flex-wrap: wrap;
        }

        .category-button {
            font-size: 12px;
            padding: 8px 12px;
            background-color: #e6e6fa;
            color: black;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
            text-align: center;
        }

        .category-button:hover {
            background-color: #b6b6d3;
        }

        .category-button.all {
            background-color: #4CAF50;
            color: white;
        }

        .category-button.all:hover {
            background-color: #45a049;
        }

        .app-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 15px;
            padding: 10px;
        }

        .app-item {
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .app-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .app-icon-container {
            display: flex;
            justify-content: center;
            position: relative;
        }

        .app-icon {
            width: 80px;
            height: 80px;
            background-size: cover;
            background-position: center;
            border-radius: 10px;
        }

        .app-name-container {
            position: absolute;
            top: 0;
            background-color: rgba(255, 255, 255, 0.4);
            width: 100%;
            text-align: center;
            border-radius: 20px;
            font-weight: bold;
            padding: 0px 0px;
        }

        .app-name {
            font-size: 14px;
            color: black;
        }

        .app-title {
            font-size: 12px;
            color: #333;
            margin-top: 5px;
        }

        a {
            text-decoration: none;
            color: inherit;
        }
    </style>
    <script>
        function searchApps() {
            const searchValue = document.getElementById('search-bar').value.toLowerCase();
            const apps = document.getElementsByClassName('app-item');
            for (let i = 0; i < apps.length; i++) {
                const appName = apps[i].getElementsByClassName('app-name')[0].textContent.toLowerCase();
                const appDescription = apps[i].querySelector('a').getAttribute('data-description').toLowerCase();
                const appCategory = apps[i].getAttribute('data-category').toLowerCase();
                const appTitle = apps[i].getElementsByClassName('app-title')[0].textContent.toLowerCase();

                apps[i].style.display =
                    appName.includes(searchValue) ||
                    appDescription.includes(searchValue) ||
                    appCategory.includes(searchValue) ||
                    appTitle.includes(searchValue)
                        ? 'block'
                        : 'none';
            }
        }

        function filterAppsByCategory(category) {
            const apps = document.getElementsByClassName('app-item');
            for (let i = 0; i < apps.length; i++) {
                const appCategory = apps[i].getAttribute('data-category');
                apps[i].style.display = category === 'All' || appCategory === category ? 'block' : 'none';
            }
        }

        async function loadApps() {
            try {
                const response = await fetch('apps.json');
                const apps = await response.json();

                const appContainer = document.querySelector('.app-container');
                appContainer.innerHTML = '';

                apps.forEach(app => {
                    const appItem = document.createElement('div');
                    appItem.classList.add('app-item');
                    appItem.setAttribute('data-category', app.category);

                    appItem.innerHTML = `
                        <a href="${app.link}" data-description="${app.description}">
                            <div class="app-icon-container">
                                <div class="app-icon" style="background-image: url('${app.icon}');"></div>
                                <div class="app-name-container">
                                    <span class="app-name">${app.id}</span>
                                </div>
                            </div>
                            <div class="app-title">${app.title}</div>
                        </a>
                    `;
                    appContainer.appendChild(appItem);
                });
            } catch (error) {
                console.error('Failed to load apps:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', loadApps);
    </script>
</head>
<body>
    <div class="logo-container">
        <img src="logo/logow.png" alt="TrashApps Logo">
    </div>
    <div class="button-container">
        <a href="appDownloadGuide.html" class="button">How to Install<br><span style="font-size: 22px;">üì•‚ùì</span></a>
        <a href="donation.html" class="button">Donate to Us <br>plz!!<span style="font-size: 22px;">üöÄüíñ</span></a>
    </div>
    <div class="search-container">
        <input type="text" id="search-bar" class="search-bar" placeholder="üîç Search by number or title..." onkeyup="searchApps()">
    </div>
    <div class="category-buttons">
        <button class="category-button all" onclick="filterAppsByCategory('All')">All</button>
        <button class="category-button" onclick="filterAppsByCategory('Utilities')">Utilities</button>
        <button class="category-button" onclick="filterAppsByCategory('Lifestyle')">Lifestyle</button>
        <button class="category-button" onclick="filterAppsByCategory('Games')">Games</button>
    </div>
    <div class="app-container">
    </div>
</body>
</html>
