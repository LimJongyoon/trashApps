
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrashApps</title>
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="512x512" href="android-chrome-512x512.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 10px;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
        }

        .button:hover {
            background-color: #45a049;
        }

        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .search-bar {
            width: 70%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .app-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 15px;
            padding: 10px;
        }

        .app-item {
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .app-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .app-icon-container {
            display: flex;
            justify-content: center;
            position: relative;
        }

        .app-icon {
            width: 80px;
            height: 80px;
            background-size: cover;
            background-position: center;
            border-radius: 10px;
        }

        .app-name-container {
            position: absolute;
            top: 0;
            background-color: rgba(255, 255, 255, 0.4); /* Semi-transparent white background */
            width: 100%;
            text-align: center;
            border-radius: 20px;
            font-weight: bold;
            padding: 0px 0px; /* Reduce padding for a thinner background */
        }

        .app-name {
            font-size: 14px;
            color: black; /* Change text to black */
        }

        .app-description {
            font-size: 12px; /* Fix description font size */
            color: #333;
            margin-top: 5px;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

    </style>
    <script>
        function searchApps() {
            const searchValue = document.getElementById('search-bar').value.toLowerCase();
            const apps = document.getElementsByClassName('app-item');

            for (let i = 0; i < apps.length; i++) {
                const appName = apps[i].getElementsByClassName('app-name')[0].textContent.toLowerCase();
                const appDescription = apps[i].getElementsByClassName('app-description')[0].textContent.toLowerCase(); 
                if (appName.includes(searchValue) || appDescription.includes(searchValue)) {
                    apps[i].style.display = 'block';
                } else {
                    apps[i].style.display = 'none';
                }
            }
        }
    </script>
</head>
<body>

    <div class="title">TrashApps</div>

    <div class="search-container">
        <input type="text" id="search-bar" class="search-bar" placeholder="ðŸ” Search by number or title..." onkeyup="searchApps()">
    </div>
    <div class="app-container">

        <div class="app-item">
            <a href="list/0003.html">
                <div class="app-icon-container">
                    <div class="app-icon" style="background-image: url('icons/0003.webp');"></div>
                    <div class="app-name-container">
                        <span class="app-name">0003</span>
                    </div>
                </div>
                <div class="app-description">Horn for crowded situations</div>
            </a>
        </div>

        <div class="app-item">
            <a href="list/0002.html">
                <div class="app-icon-container">
                    <div class="app-icon" style="background-image: url('icons/0002.webp');"></div>
                    <div class="app-name-container">
                        <span class="app-name">0002</span>
                    </div>
                </div>
                <div class="app-description">Webtoon viewer</div>
            </a>
        </div>

        <div class="app-item">
            <a href="list/0002PC.html">
                <div class="app-icon-container">
                    <div class="app-icon" style="background-image: url('icons/0002PC.webp');"></div>
                    <div class="app-name-container">
                        <span class="app-name">0002 PC</span>
                    </div>
                </div>
                <div class="app-description">Webtoon viewer for PC</div>
            </a>
        </div>

        <div class="app-item">
            <a href="list/0001.html">
                <div class="app-icon-container">
                    <div class="app-icon" style="background-image: url('icons/0001.webp');"></div>
                    <div class="app-name-container">
                        <span class="app-name">0001</span>
                    </div>
                </div>
                <div class="app-description">Camera people=shit</div>
            </a>
        </div>
    </div>

</body>
</html>
