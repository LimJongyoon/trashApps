<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile App Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 10px;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .search-bar {
            width: 70%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .app-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 15px;
            padding: 10px;
        }

        .app-item {
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .app-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .app-icon-container {
            display: flex;
            justify-content: center;
        }

        .app-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, black, gray);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            box-sizing: border-box;
        }

        .app-name-container {
            margin-top: 10px;
            display: flex;
            justify-content: center;
        }

        .app-name {
            font-size: 14px;
            color: #333;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Î™®Î∞îÏùº Î∞òÏùëÌòï */
        @media (max-width: 600px) {
            .app-item {
                padding: 10px;
            }

            .app-icon {
                width: 70px;
                height: 70px;
            }

            .app-name {
                font-size: 12px;
            }
        }
    </style>
    <script>
        function searchApps() {
            const searchValue = document.getElementById('search-bar').value.toLowerCase();
            const apps = document.getElementsByClassName('app-item');

            for (let i = 0; i < apps.length; i++) {
                const appIcon = apps[i].getElementsByClassName('app-icon')[0].textContent.toLowerCase();
                const appName = apps[i].getElementsByClassName('app-name')[0].textContent.toLowerCase();
                if (appIcon.includes(searchValue) || appName.includes(searchValue)) {
                    apps[i].style.display = 'block';
                } else {
                    apps[i].style.display = 'none';
                }
            }
        }
    </script>
</head>
<body>

    <div class="title">TrashApps</div>

    <div class="search-container">
        <input type="text" id="search-bar" class="search-bar" placeholder="üîç 
Search by number or title..." onkeyup="searchApps()">
    </div>
    <div class="app-container">
        <div class="app-item">
            <a href="list/0002.html">
                <div class="app-icon-container">
                    <div class="app-icon">0002</div>
                </div>
                <div class="app-name-container">
                    <span class="app-name">Webtoon viewer</span>
                </div>
            </a>
        </div>

        <div class="app-item">
            <a href="list/0002PC.html">
                <div class="app-icon-container">
                    <div class="app-icon">0002 PC</div>
                </div>
                <div class="app-name-container">
                    <span class="app-name">Webtoon viewer for PC</span>
                </div>
            </a>
        </div>

        <div class="app-item">
            <a href="list/0001.html">
                <div class="app-icon-container">
                    <div class="app-icon">0001</div>
                </div>
                <div class="app-name-container">
                    <span class="app-name">Camera people=shit</span>
                </div>
            </a>
        </div>
    </div>

</body>
</html>
